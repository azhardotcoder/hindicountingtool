<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Number Tutor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-pink-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-yellow-400 fixed w-full z-20 top-0 start-0 border-b border-yellow-300">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex items-center space-x-3">
                <span class="self-center text-2xl font-semibold text-navy-900">Hindi Number Tutor</span>
            </div>
            <div id="navbar-sticky" class="items-center hidden w-full md:flex md:w-auto">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium bg-yellow-50 md:space-x-8 md:flex-row md:mt-0 md:bg-yellow-400">
                    <li>
                        <button class="nav-btn block py-2 px-3 text-navy-900 rounded hover:bg-yellow-500" data-target="counter-page">Counter</button>
                    </li>
                    <li>
                        <button class="nav-btn block py-2 px-3 text-navy-900 rounded hover:bg-yellow-500" data-target="shuffle-page">Shuffle Mode</button>
                    </li>
                    <li>
                        <button class="nav-btn block py-2 px-3 text-navy-900 rounded hover:bg-yellow-500" data-target="chart-page">Chart Bar</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Counter Page -->
    <section id="counter-page" class="page flex flex-col items-center justify-center min-h-screen">
        <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-16">
            <h2 class="text-2xl font-semibold text-center text-navy-900 mb-6">Hindi Number Tutor</h2>

            <!-- Toggle Buttons for sections -->
            <div class="flex justify-center mb-4">
                <button id="counter-tab" class="px-4 py-2 mr-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Counter</button>
                <button id="manual-tab" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Pronunciation</button>
            </div>

            <!-- Card with Two Sections -->
            <div class="grid grid-cols-1">

                <!-- Left Section: Counter -->
                <div id="counter-section" class="p-4 border rounded-lg shadow-md bg-pink-50 hidden">
                    <h3 class="text-lg text-center font-semibold text-navy-900 mb-4">Counter</h3>
                    <select id="language-select-counter" class="w-full mb-2 p-2 border border-pink-200 rounded-md">
                        <option value="hi-IN">Hindi</option>
                        <option value="en-US">English</option>
                    </select>
                    <input type="number" id="custom-number" class="w-full border border-pink-200 p-2 rounded-md mb-2" placeholder="Enter a number (1-100000)">
                    <button id="play-pronunciation" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        Play Pronunciation
                    </button>
                    <div id="number-words" class="text-gray-700 mt-2"></div>
                </div>

                <!-- Right Section: Manual Pronunciation -->
                <div id="manual-section" class="p-4 border rounded-lg shadow-md bg-pink-50 hidden">
                    <h3 class="text-lg text-center font-semibold text-navy-900 mb-4">Pronunciation</h3>
                    <select id="language-select-manual" class="w-full mb-2 p-2 border border-pink-200 rounded-md">
                        <option value="hi-IN">Hindi</option>
                        <option value="en-US">English</option>
                    </select>
                    <button id="pronounce-manually" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mb-2">
                        Pronounce
                    </button>
                    <div id="recognized-text" class="text-gray-700 text-center mt-2">Recognized Number :</div>
                </div>

            </div>
        </div>
    </section>

    <!-- Shuffle Mode Page -->
    <section id="shuffle-page" class="page hidden flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
            <h2 class="text-2xl mb-4 font-bold text-center text-navy-900">Shuffle Mode</h2>
            <div id="quiz-content" class="w-full text-center"></div>
            <button id="next-question" class="mt-4 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Next Question
            </button>
        </div>
    </section>

    <!-- Chart Page -->
    <section id="chart-page" class="page hidden flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
            <h2 class="text-2xl mb-4 font-bold text-center text-navy-900">Chart Bar</h2>
            <div id="chart-content" class="grid grid-cols-1 gap-2 w-full">
                <!-- Chart content will be dynamically filled by the chart.js script -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/shuffle.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
